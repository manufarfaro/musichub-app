<div ng-repeat="message in messages" type="{{message.level}}" class="alert ng-isolate-scope alert-error alert-dismissable" role="alert" ng-class="['alert-' + (message.level || 'warning'), closeable ? 'alert-dismissable' : null]">
  {{message.text}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
