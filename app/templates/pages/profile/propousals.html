<section class="row mh-me-box mh-ribbon-success">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block mh-me-legend">
    <h1>CREAR POSTULACI&Oacute;N +</h1>
    <form role="form" novalidate>
      <div class="form-group">
        <label for="mh-me-titulo-postulacion">Titulo</label>
        <input type="text" class="form-control" id="mh-me-titulo-postulacion" placeholder="Titulo">
      </div>
      <div class="form-group">
        <label for="mh-me-datetime-postulacion">Fecha</label>
        <input type="datetime" class="form-control" id="mh-me-datetime-postulacion" placeholder="datetime">
      </div>
      <div class="form-group">
        <label for="mh-me-descripcion-postulacion">Descripcion</label>
        <input type="text" class="form-control" id="mh-me-descripcion-postulacion" placeholder="Descripcion">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-block">&iexcl;Crear!</button>
      </div>
    </form>
  </div>
</section>

<section class="row mh-me-box mh-ribbon-warning">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block mh-me-legend">
    <h1>B&Uacute;SQUEDAS +</h1>
    <div ng-repeat="propousal in vm.propousals" class="row">
      <div class="col-xs-9 col-sm-9 col-md-11 col-lg-11">
        <h4 class="media-heading">
          <i class="fa fa-music"></i>
          {{propousal.title}} +
        </h4>
        <small>
          <small>
            <p>
              {{propousal.text}}
            </p>
          </small>
        </small>
        <h4 style="font-weight: bolder;">Postulantes:</h4>
        <h5>Artistas:</h5>
        <ul>
          <li ng-repeat="artist in propousal.artists">
            <div class="row">
              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <img class="mh-me-avatar" gravatar-src="artist.email" gravatar-size="300"/>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                {{artist.name}} {{artist.lastname}}
                <p>{{artist.bio}}</p>
              </div>
            </div>
          </li>
        </ul>
        <h5>Bandas:</h5>
        <ul>
          <li ng-repeat="band in propousal.bands">
            <div class="row">
              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <img class="mh-me-avatar" gravatar-src="band.email" gravatar-size="300"/>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                {{band.name}}
                <p>{{band.bio}}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

<section class="row mh-me-box mh-ribbon-warning">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block mh-me-legend">
    <h1>POSTULADOS A +</h1>
    <div ng-repeat="postulate in vm.postulateds" class="row">
      <div class="col-xs-9 col-sm-9 col-md-11 col-lg-11">
        <h4 class="media-heading">
          <i class="fa fa-music"></i>
          {{postulate.title}} +
        </h4>
        <small>
          <small>
            <p>
              {{postulate.text}}
            </p>
          </small>
        </small>
      </div>
    </div>
  </div>
</section>
